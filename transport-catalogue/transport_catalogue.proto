syntax = "proto3";

package serialization;

message Bus {
    string name = 1;
    bool is_roundtrip = 2;
    repeated int32 stop_ids = 3;
}

message Stop {
    int32 id = 1;
    string name = 2;
    double latitude = 3;
    double longitude = 4;
    RoadDistance road_distance = 5;
}

message RoadDistance {
    string stop_from = 1;
    string stop_to = 2;
    int32 distance = 3;
}